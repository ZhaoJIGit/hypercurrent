<html>
<head>
    <link type="text/css" rel="stylesheet" href="../fw/min/jquery.megi.min.css" />
    <script type="text/javascript">
       document.domain ="megichina.com";
    </script>
    <script type="text/javascript" src="../FW/include/jquery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".m-error-close").off("click").on("click", function () {
                $('#XYTipsWindowBg', parent.document).remove();
                $('#errorPageparent', parent.document).remove();
            });

            var showClose = getQueryString("showclose");

            if (showClose === "1") {
                $(".m-notfound-img", "body").css("height", "70%");
                $(".m-error-parentdiv").css("display", "block");
            }

            
        });

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
    </script>
</head>
<body>
    <div class="m-error-parentdiv" style="width: 600px;display:none">
        <span class="m-error-close">关闭</span>
    </div>
    <div class="m-notfound-img" style="margin-left: auto; margin-right: auto;  width: 100%;height: 55%; margin-top: 6%;">&nbsp;</div>
    <div class="m-error-msg" style="text-align: center; margin: 0 auto; font-size: 20px;">
        <p class="tips-cn">美记系统正在维护，请稍后再试...</p>
        <p class="tips-en">MEGI system is being maintained. Please try again later...</p>
    </div>

</body>
</html>
